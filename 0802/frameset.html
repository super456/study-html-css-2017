<html>
    <head>
        <title>HTML框架的简单应用</title>
        <meta charset="utf-8" />
    </head>
    <!--不能与body标签同时使用  -->
    <!--frameset的属性有：rows(行切分)、cols(列切分)、frameborder(是否显示边框值：0或1)、border(边框大小，默认为：5px)  -->
    <!--注意：切分成几部分，就需要几个frame标签瓜分  -->
    <frameset rows="90px,*,90px" frameborder="1" border="1px">
        <!--注意：与iframe内链标签的区别  -->
        <!--frame属性：  src(引入链接)、name(规定框架的名称)、scrolling(是否显示滚动条，值为：yes、no、auto)、noresize(规定无法调整框架的大小)-->
        <frame src="top.html" name="top"/>
        <!--注意：不需要使用frame标签内，嵌套frameset标签，直接使用它  -->
        <!-- <frame> -->
            <frameset cols="20%,80%" frameborder="1">
                <frame src="left.html" noresize="noresize"/>
                <frame src="right.html" noresize="noresize"/>
            </frameset>
        <!-- </frame> -->
        <frame src="bottom.html" name="bottom"/>
    </frameset>
</html>
