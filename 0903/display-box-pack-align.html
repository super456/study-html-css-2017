<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>指定水平方向和垂直方向的对齐方式</title>
    <style>
        div {

            display: -moz-box;
            display: -webkit-box;
            -moz-box-pack: end;
            -webkit-box-pack: end;
            -moz-box-align: end;
            -webkit-box-align: end;
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div>指</div>
</body>

</html>
