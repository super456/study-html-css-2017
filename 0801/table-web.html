<!DOCTYPE html>
<html lang="en">
    <head>
        <title>1-9节实战训练-网站布局</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body topmargin="0">
    <table align="center" width="960px" height="500PX" border="0" cellspacing="0">
        <tr height="100px" align="center"><td bgcolor="red" ><font size="6" color="white" >网站顶部</font></td></tr>
        <tr width="100%">
            <td >
                <table height="300px" width="30%" bgcolor="yellow" align="left" border="0">
                    <tr >
                        <td ><font size="5" color="green">网站的左部分</font></td>
                    </tr>
                </table>
                <table height="300px" width="70%" bgcolor="pink" align="left" border="0">
                    <tr align="right">
                        <td ><font size="5" color="green">网站的右部分</font></td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr height="100px" align="center"><td bgcolor="red"><font size="6" color="white" >网站底部</font></td></tr>
    </table>
    </body>
</html>
