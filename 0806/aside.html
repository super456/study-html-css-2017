<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Aside元素练习</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <article>
            <h1>使用方式一：（作为article的辅助信息）国庆去长城</h1>
            <p>那里很美，风景很好</p>
            <aside>
                <p>长城在北京，需要做飞机去的。</p>
            </aside>
        </article>
        <aside>
            <nav>
                <h2>使用方式二：（全局站点辅助信息）这里是评论</h2>
                <p><time datetime=""> 2017-08-06</time></p>
                <ul>
                    <li><a href="#">文章写的很好，加油</a></li>
                    <li><a href="#">加油</a></li>
                    <li><a href="#">aside作用相当于一个独立的单元，也可以左右一个广告标签单元或者侧边栏信息和客服信息、返回顶部等信息</a></li>                                        
                </ul>
            </nav>
        </aside>
    </body>
</html>
