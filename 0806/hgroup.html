<!DOCTYPE html>
<html lang="en">
    <head>
        <title>hgroup元素练习</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
    <article>
        <header>
            <h1>你好！hgroup元素（主要是将主标题和子标题分组）</h1>
            <p>发布时间为：<time datetime="2017-08-07">2017年8月7号</time></p>
        </header>
        <p>文章的正文部分。。。</p>
    </article>
    <article>
        <header>
            <hgroup>
                <h1>文章主标题</h1>
                <h2>文章副标题</h2>
            </hgroup>
            <p>文章发布时间为：<time datetime="2017-08-07">2017年8月7号</time></p>
        </header>
        <p>文章的正文部分内容。。。</p>
    </article>
    </body>
</html>
