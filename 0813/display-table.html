<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS相关的表格属性样式</title>
    <style>
        div.table {
            display: table;
            border: 2px solid #f60;
            padding: 5px;
        }

        div.caption {
            display: table-caption;
        }

        div.tr {
            display: table-row;
        }

        div.td {
            display: table-cell;
        }
    </style>
</head>

<body>
    <div class="table">
        <div class="caption">这里是表格标题</div>
        <div class="tr">
            <div class="td">

</html>
