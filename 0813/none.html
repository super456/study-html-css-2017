<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>none类型以及伪类应用</title>
    <style>
        div.a {
            width: 500px;
            height: 500px;
            background: gray;
        }

        div.b {
            width: 100px;
            height: 100px;
            background: green;
        }
        div.a:hover div.b{
            display: none;
        }
    </style>
</head>

<body>
    <h1>none类型以及伪类应用</h1>
    <div class="a">
        <div class="b">

        </div>
    </div>
</body>

</html>
