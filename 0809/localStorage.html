<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Web localStorage长期存储数据</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="./js/localStorage.js">
            
        </script>
        <link href="./css/style.css" rel="stylesheet">
    </head>
    <body>
    <h1>Web localStorage长期存储数据在本地客户端</h1>

    <input type="text" name="data" value="" id="data">
