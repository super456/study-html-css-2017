<!DOCTYPE html>
<html lang="en">

<head>
    <title>Web sessionStorage客户端临时存储数据</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="./js/sessionStorage.js"></script>
    <link href="./css/style.css" rel="stylesheet">
</head>

<body>
    <h1>Web sessionStorage临时存储数据</h1>
    <br><p id="msg"></p><br>
    <input type="text" name="data" value="" id="data">
    <button id="saveData" onclick="saveSession('data');">保存数据</button>
    <button id="loadData" onclick="loadSession('msg');">读取数据</button>
</body>

</html>
