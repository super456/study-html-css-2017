<!DOCTYPE html>
<html lang="en">

<head>
    <title>html5拖放图片练习</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript">
        // 开始拖放时的事件处理
        function allowDrop(ev) {
            //不执行默认处理（拒绝被拖放）
            ev.preventDefault();
            ev.dataTransfer.dropEffect = 'copy';
        }

        // 鼠标开始拖放操作过程中事件处理
        function drag(ev) {
            //         使用setData(数据类型，携带的数据)
            //         方法将要拖放的数据存入dataTransfer对象
            //            ev.clearData();
            ev.effeAllowed = 'all';
            ev.dataTransfer.setData("Text", ev.target.id);
        }

        // 将需要拖放的元素放在指定目标元素中事件处理
        function drop(ev) {
            //不执行默认处理（拒绝被拖放）
            ev.preventDefault();
            //使用getData()获取到数据，然后赋值给data
            var data = ev.dataTransfer.getData("Text");
            //使用appendChild方法把拖动的节点放到元素节点中成为他的子节点
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
    <style>
        #tuo {
            background: #e54d26;
            width: 540px;
            height: 320px;
        }

        #cun {
            width: 540px;
            height: 320px;
            border: 2px solid #D2D2D2;
            box-shadow: 1px 4px 8px #646464;
        }
    </style>
</head>

<body>
    <div id="cun" ondrop="drop(event);" ondragover="allowDrop(event);"></div>
    <br/>
    <img src="./img/html5.png" id="tuo" draggable="true" ondragstart="drag(event);" width="500px" height="280px" />

</body>

</html>
