<!DOCTYPE html>
<html lang="en">
    <head>
        <title>target元素选择器练习</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
        :target{
            color: #fff;
            background: #000;
        }
        </style>
    </head>
    <body>
    <p><a href="#a">A</a>
    <a href="#b">B</a>
    <a href="#c">C</a>
    <a href="#d">D</a></p>
    <div id="a">
        <h1>这里是A标题</h1>
        <p>这里是A的内容。。。</p>
    </div>
        <div id="b">
        <h1>这里是B标题</h1>
        <p>这里是B的内容。。。</p>
    </div>
        <div id="c">
        <h1>这里是C标题</h1>
        <p>这里是C的内容。。。</p>
    </div>
        <div id="d">
        <h1>这里是D标题</h1>
        <p>这里是D的内容。。。</p>
    </div>
    </body>
</html>
