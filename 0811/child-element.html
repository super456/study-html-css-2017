<!DOCTYPE html>
<html lang="en">

<head>
    <title>结构选择器元素练习</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        li:first-child {
            color: red;
        }

        li:last-child {
            color: green;
        }

        li:nth-child(3) {
            color: gray;
        }

        li:nth-last-child(2) {
            color: orange;
        }

        li:nth-child(odd) {
            background: #f44;
        }

        li:nth-child(even) {
            background: #c0c0c0;
        }
    </style>
</head>

<body>
    <h1>结构选择器元素练习</h1>
    <ul>
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
        <li>five</li>
    </ul>
</body>

</html>
