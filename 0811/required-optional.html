<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>required伪类以及optional伪类选择器练习</title>
    <style>
        input[type="text"]:required {
            background: #f60;
            color: wheat;
        }

        input[type="text"]:optional {
            background: #f4f4f4;
            color: aqua;
        }
    </style>
</head>

<body>
    <h1>required伪类以及optional伪类选择器练习</h1>
    <p>
        姓名：<input type="text" name="" value="" required placeholder="必须输入样式"><br><br> 学校：
        <input type="text" placeholder="可输入样式">
    </p>
</body>

</html>
