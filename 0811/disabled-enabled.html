<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>enabled伪类及disabled伪类选择器练习</title>
    <style>
        input[type="text"]:enabled {
            background: pink;
        }

        input[type="text"]:disabled {
            background: #f60;
        }
    </style>
</head>

<body>
    <h1>enabled伪类及disabled伪类选择器练习</h1>
    学校：<input type="text" placeholder="请输入学校名称" disabled> 专业：
    <input type="text" placeholder="请输入专业名称">
</body>

</html>
