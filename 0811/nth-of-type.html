<!DOCTYPE html>
<html lang="en">

<head>
    <title>同类型元素统计计算</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    h2:nth-of-type(odd){
        color: red;
    }
    h2:nth-last-of-type(even){
        color: orange;
    }
    </style>
</head>

<body>
    <h2>标题</h2>
    <p>内容</p>
    <h2>标题</h2>
    <p>内容</p>
    <h2>标题</h2>
    <p>内容</p>
    <h2>标题</h2>
    <p>内容</p>
    <h2>标题</h2>
    <p>内容</p>
</body>

</html>
