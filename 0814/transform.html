<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS3的变形功能transform属性</title>
    <style>
    div{
        width: 300px;
        height: 300px;
        background: black;
        color: white;
    }
    div:hover{
        /* -ms-transform:  兼容IE9*/
        /* -moz-transform: 兼容火狐 */
        /* -webkit-transform: 兼容苹果和谷歌 */
        /* -o-transform: 兼容欧朋 */
        transform-origin: bottom;
       transform:rotate(45deg) translate(30px,20px) scale(0.5) skew(30deg);

    }
    </style>
</head>
<body>
    <h1>CSS3的变形功能transform属性</h1>
    <div>
        鼠标停留这里观看效果
    </div>
</body>
</html>
