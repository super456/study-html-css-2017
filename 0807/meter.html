<!DOCTYPE html>
<html lang="en">

<head>
    <title>Meter元素练习</title>

</head>

<body>
    <p>
        <h1>练习一：</h1>
        <p>
            C盘的实际使用情况：
            <meter max="119" value="43.9" min="0">43.9/119</meter>GB
        </p>

    </p>
    <p>
        <h1>练习二：</h1>
        <p>
            C盘的实际使用情况：
            <meter max="119" value="43.9" low="50" high="70" optimum="40">43.9/119</meter>GB
        </p>
         <p>
            C盘的实际使用情况：
            <meter max="119" value="43.9" low="50" high="70" optimum="53">43.9/119</meter>GB
        </p>
 <p>
            C盘的实际使用情况：
            <meter max="119" value="43.9" low="50" high="70" optimum="80">43.9/119</meter>GB
        </p>


    </p>
</body>

</html>
