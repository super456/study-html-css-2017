<!DOCTYPE html>
<html lang="en">
    <head>
        <title>将footer元素放在article和section元素上练习</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <article>
        <header>
            <h2>你好！Header元素</h2>
            <p>文章的正文部分内容。。。</p>
        </header>
        <footer>
            <p>这里是文章的注脚内容。。。</p>
        </footer>
    </article>
    <section>
        <header>
            <h1>文章标题</h1>
            <p>发布时间为</p>
        </header>
        <p>文章的正文部分内容。。。</p>
        <footer>
            文章的脚部部分内容。。。
        </footer>
    </section>
    </body>
</html>
