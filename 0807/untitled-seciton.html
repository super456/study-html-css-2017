<!DOCTYPE html>
<html lang="en">

<head>
    <title>HTML5生成大纲练习</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <header>
        <!--可以用图片来生成大纲  -->
        <h1>HTML5基础入门</h1>
    </header>
    <section>
        <h1>HTML5大纲</h1>
        <section>
            <h2>HTML5大纲上半部分</h2>
            <section>
                <h3>标题一</h3>
                <p>内容一</p>
            </section>
            <section>
                <h3>标题二</h3>
                <p>内容二</p>
            </section>
            <h2>HTML5大纲下半部分</h2>
            <section>
                <h3>显示编排</h3>
            </section>
        </section>
    </section>
    <h1>关于nav和aside元素</h1>
        <nav>
            <ul>
                <li>首页</li>
                <li>信息</li>
            </ul>
        </nav>
        <aside>
            <ul>
                <li>微信</li>
                <li>微博</li>
            </ul>
        </aside>
</body>

</html>
